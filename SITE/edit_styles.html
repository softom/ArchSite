<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование стилей</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактор стилей</h1>
        <p>Файл готов к работе.</p>
    </div>
</body>
</html>
